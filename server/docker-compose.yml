services:
  html2png-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: html2png-api:latest
    container_name: html2png-api
    ports:
      - "3123:3123"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./config.json:/app/config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3123/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
